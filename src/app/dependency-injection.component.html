<div class="container-fluid">

  <div class="row">

    <div class="col s12">
      <h1 class="center-align blue-text text-darken-4">
        {{title}}
      </h1>
    </div>

  </div>

</div>

<div class="container">

  <div class="row">

    <div class="col s12">
      <img class="responsive-img" src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg" alt="">
    </div>

    <div class="col s12">
      <h4 class="blue-text text-darken-4 center-align">What up bro bro. Click on your name bro bro.</h4>
    </div>

  </div>

  <div class="row">

    <div class="col s6">
      <div>
        <ul class="collapsible" data-collapsible="accordion">
         <li (click)="onPersonSelect( person )" *ngFor="let person of people">
           <div class="collapsible-header">{{person.person}}</div>
           <div class="collapsible-body"><p>{{person.message}}</p></div>
         </li>
       </ul>
      </div>
    </div>

    <div class="col s6">
      <div class="card-panel light-blue white-text">
        <div class="center-align">
          <h5>Hai {{selectedPerson.person}}!</h5>
          <!-- Dropdown Trigger -->
          <a class='dropdown-button btn red darken-2 white-text' href='#' data-activates='dropdown1'>Choose your fate!</a>

          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li><a href="#!">three</a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col s12">
      <div class="card-panel light-blue white-text">
            Yo
      </div>
    </div>
  </div>

</div>
